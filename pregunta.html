<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Â¿Quieres pololear conmigo?</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --muted:#94a3b8; --accent:#22c55e; --danger:#ef4444; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial; background:var(--bg); color:#e5e7eb; display:grid; min-height:100dvh; place-items:center; }
    .card { width:min(720px,92vw); background:var(--card); border:1px solid #1f2937; border-radius:20px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.35); text-align:center; }
    h1 { margin:0 0 12px; font-size:clamp(22px,5vw,34px); }
    p { margin:0 0 16px; color:var(--muted); }
    .buttons { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    button { appearance:none; border:none; padding:12px 18px; border-radius:999px; font-weight:700; cursor:pointer; transition:transform .04s ease, filter .2s ease; }
    button:active { transform:translateY(1px); }
    .yes { background:var(--accent); color:#053b1d; }
    .no  { background:var(--danger); color:#fff; }
    .result { margin-top:20px; display:none; }
    .bye { font-size:clamp(36px,10vw,80px); font-weight:900; letter-spacing:2px; color:#fca5a5; }
    iframe { width:100%; aspect-ratio:16/9; border:0; border-radius:16px; }
    .hint { margin-top:14px; font-size:12px; color:var(--muted); }
  </style>
</head>
<body>
  <main class="card">
    <h1>Â¿Quieres pololear conmigo? ðŸ’˜</h1>
    <p>Responde con total sinceridad (prometido que no me enojo ðŸ˜‡)</p>

    <div class="buttons">
      <button class="yes" id="btn-yes">SÃ­</button>
      <button class="no"  id="btn-no">No</button>
    </div>

    <section id="result" class="result" aria-live="polite"></section>

    <p class="hint">Tip: puedes reemplazar la lista de videos en el script si quieres escoger los tuyos.</p>
  </main>

  <script>
    const btnYes = document.getElementById('btn-yes');
    const btnNo  = document.getElementById('btn-no');
    const result = document.getElementById('result');

    // IDs de YouTube (puedes cambiar o agregar los tuyos)
    const videoIDs = [
      'dQw4w9WgXcQ', // clÃ¡sico
      'JGwWNGJdvx8',
      '3JZ4pnNtyxQ',
      'hT_nvWreIhg',
      'fJ9rUzIMcZQ'
    ];

    function randomID() {
      return videoIDs[Math.floor(Math.random() * videoIDs.length)];
    }

    btnYes.addEventListener('click', () => {
      const id = randomID();
      result.innerHTML = `
        <div class="player">
          <iframe
            src="https://www.youtube.com/embed/${id}?autoplay=1&rel=0"
            title="Video de YouTube"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>`;
      result.style.display = 'block';
    });

    btnNo.addEventListener('click', () => {
      result.innerHTML = '<div class="bye">chao</div>';
      result.style.display = 'block';
    });
  </script>
</body>
</html>
